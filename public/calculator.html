
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>My Calculator</header>
    <section class="calculatorBody">
        <!-- Row 1-->
        <div class="row">        
            <button class ="button" id="clear">Clear</button>
            <button class ="button" id="backspace">Backspace</button>
            <a class="calculationArea">
                <div class="" id="">Special characters here</div>
                <div class="" id="calculationArea">This is where the entered value goes</div>
            </a>

        </div>
         <!-- Row 2-->
        <div class="row">
            <button class ="button" id="7" value=7>7</button>
            <button class ="button" id="8" value=8>8</button>
            <button class ="button"id="9" value=9>9</button>
            <button class ="button" id="*" value=*> * </button>
        </div>
         <!-- Row 3-->
        <div class="row">
            <button class ="button" id="4"value=4>4</button>
            <button class ="button" id="5"value=5>5</button>
            <button class ="button" id="6"value=6>6</button>
            <button class ="button" id="-"> - </button>
        </div>
         <!-- Row 4-->
        <div class="row">
            <button class ="button" id="1"value=1>1</bconutton>
            <button class ="button" id="2"value=2>2</button>
            <button class ="button" id="3"value=3>3</button>
            <button class ="button" id="+"> + </button>
        </div>
         <!-- Row 5-->
        <div class="row">
            <button class ="button" id="0"> 0 </button>
            <button class ="button" id="."> . </button>
            <button class ="button" id="/"> / </button>
            <button class ="button" id="="> = </button>
        </div>    
    </section>

    <!-- https://www.w3schools.com/tags/att_script_src.asp  -->
    <script src="myscripts.js"></script>

</body>
</html>
